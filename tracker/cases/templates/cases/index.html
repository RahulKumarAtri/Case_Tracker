{% extends 'base.html' %}

{% block title %}Case Tracker{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="display-4">Hi! Acronis. Here is the Case Tracker :)</h1>

    <form action="track" method="post">

        {% csrf_token %}
    <div class="mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12">
                    <div class="form-group row">
                        <label for="c1"><h5>Enter all the cases in your bin ::</h5></label>
                      <textarea class="form-control" rows="8" name="c1" id="c1"></textarea>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="col-md-12">
                    <div class="form-group row">
                        <label for="c2"><h5>Enter the cases you noted ::</h5></label>
                      <textarea class="form-control" rows="8" name="c2" id="c2"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="text-center">

        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
{% endblock %}
